{% extends "layout.html" %}

{% block title %}Import Expenses{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center">Import Expenses</h1>
            <form action="{{ url_for('import_expenses') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload CSV File:</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".csv" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Import Expenses</button>
            </form>
            <p class="text-center mt-3"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
        </div>
    </div>
</div>
{% endblock %}
