{% extends "layout.html" %}

{% block title %}Add Recurring Expense{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center">Add Recurring Expense</h1>
            <form action="{{ url_for('add_recurring_expense') }}" method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Expense Title" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" step="0.01" placeholder="Expense Amount" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Rent">Rent</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start_date">Start Date:</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency:</label>
                    <select class="form-control" id="frequency" name="frequency" required>
                        <option value="monthly">Monthly</option>
                        <option value="weekly">Weekly</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Add Recurring Expense</button>
            </form>
            <p class="text-center mt-3">
                <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
